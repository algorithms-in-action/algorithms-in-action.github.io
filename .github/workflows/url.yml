name: URL Navigation and Parameter Input CI

on:
  push:
    branches:
      - 2024_sem2
  pull_request:
    branches:
      - 2024_sem2

jobs:
  build:
    runs-on: ubuntu-latest

    - name: Checkout 🛎️
      uses: actions/checkout@v2.3.1
      with:
          persist-credentials: false

    - name: Install dependencies
      run: 
        npm install
        npm install jest supertest --save-dev

    - name: Run tests 🔧
      run: 
        npm start
        npm test-url
